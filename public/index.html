<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow: Extend Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container max-w-5xl mx-auto mt-5 bg-white p-6 rounded-lg shadow-md"
    >
      <!-- Loading -->
      <div id="loader" class="text-center text-gray-600 mb-6">
        <span class="animate-pulse"
          >‚è≥ Your payment session is being loaded...</span
        >
      </div>

      <!-- Session ID display -->
      <div
        id="session-status"
        class="hidden text-sm text-gray-500 mb-6 text-center"
      ></div>

      <!-- Main layout: Total + Info Tips + Flow -->
      <div class="flex flex-col gap-6">
        <!-- Flow container -->
        <div class="flex-1">
          <div id="flow-container" class="mb-4"></div>
        </div>
      </div>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
