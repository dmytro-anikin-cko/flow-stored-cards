<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow: Extend Integration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-50">
    <div
      class="container max-w-5xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-md"
    >
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Flow Stored Cards Demo
      </h1>

      <!-- Email Input Section -->
      <div class="mb-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
        <label for="email-input" class="block text-sm font-medium text-gray-700 mb-2">
          Customer Email
        </label>
        <div class="flex gap-3">
          <input
            type="email"
            id="email-input"
            placeholder="Enter customer email"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
          />
          <button
            id="random-btn"
            class="px-6 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors font-medium"
          >
            Random
          </button>
        </div>
      </div>

      <!-- Create Flow Button -->
      <div class="mb-6 text-center">
        <button
          id="create-flow-btn"
          class="px-8 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-semibold text-lg shadow-md hover:shadow-lg"
        >
          Create Flow
        </button>
      </div>

      <!-- Loading -->
      <div id="loader" class="hidden text-center text-gray-600 mb-6">
        <span class="animate-pulse"
          >‚è≥ Your payment session is being loaded...</span
        >
      </div>

      <!-- Session ID display -->
      <div
        id="session-status"
        class="hidden text-sm text-gray-500 mb-6 text-center"
      ></div>

      <!-- Main layout: Total + Info Tips + Flow -->
      <div class="flex flex-col gap-6">
        <!-- Flow container -->
        <div class="flex-1">
          <div id="flow-container" class="mb-4"></div>
        </div>
      </div>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
